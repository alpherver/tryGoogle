<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="style.css">
                   
</head>
<body>
       <!-- Google resminin yerini ayarlıyoruz-->
       <div class="GoogleResim">
        <img src="/image/google.jpg" alt="Google!">
       </div>

       <!-- Alt kısımları burada yapıcaz-->

       <div class="islem">
        <table> 
            <tr>
                <td colspan="3">
                    <div class="search-bar">
                        Search the web using Google! <br> 
                        <input type="text" name="q" value size="40"> <br>
                        <input type="submit" value="Google Search">    
                        <input type="submit" name="a" value="I'm feel lucky"> <br>
                    </div>
                </td>
            </tr>
            <tr>
                <td style="background-color: rgb(126, 229, 218); width: 420px;" >
                    <div class="box-1">
                                Special Searches <br>
                                <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">StanfordSearch</a><br>
                                <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search<a><br>
                            
                    </div>
                </td>
                <td style="background-color:  rgb(112, 204, 194);">
                    <div class="box-2">
                        <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a> <br>
                        <a href="https://about.google/google-in-turkey/">About Google!</a> <br>
                        <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a> <br>
                        <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a> <br>

                    </div>
                </td>
                <td style="background-color: rgb(98, 179, 170);">
                    <div class="box-3">
                        Get Google! <br> updates monthly: <br>
                        <input type="hidden" name="listname" value="google-friends">
                        <input type="text" name="emailaddr" value="your e-mail"> <br>
                        <input type="submit" name="SubmitAction" value="Subscribe">
                        <a href="#">Archive</a>
                    </div>
                </td>
            </tr>
        </table>
       </div>


       <footer>
        Copyright ©1998 Google Inc.
       </footer>

    

</body>
</html>
